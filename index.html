<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    .slot-machine {
      border: 2px solid #333;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .slot-machine h2 {
      margin-top: 0;
    }
    .slots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .slot {
      font-size: 2rem;
      width: 70px;
      height: 70px;
      line-height: 70px;
      border: 2px solid #333;
      margin: 0 10px;
      display: inline-block;
      text-align: center;
      background-color: #f0f0f0;
    }
    .money-buttons {
      margin-bottom: 20px;
    }
    .money-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
    }
    .money-button.active {
      background-color: #0056b3;
    }
    .spin-button, .refresh-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    .refresh-button {
      background-color: #ffc107;
    }
    .balance {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Slot Machine Game</h1>
  <div class="container">
    <!-- Slot Machine 1 (Left) -->
    <div class="slot-machine" id="machine1">
      <h2>Slot Machine 1</h2>
      <div class="slots">
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="slot">0</div>
      </div>
      <div class="money-buttons">
        <button class="money-button" data-amount="15" data-chance="1">$15</button>
        <button class="money-button" data-amount="35" data-chance="2">$35</button>
        <button class="money-button" data-amount="55" data-chance="3">$55</button>
        <button class="money-button" data-amount="80" data-chance="4">$80</button>
        <button class="money-button" data-amount="110" data-chance="6">$110</button>
      </div>
      <button class="spin-button" disabled>Spin</button>
      <div class="balance">Balance: $3000</div>
      <button class="refresh-button">Refresh Balance</button>
    </div>

    <!-- Slot Machine 2 (Middle) -->
    <div class="slot-machine" id="machine2">
      <h2>Slot Machine 2</h2>
      <div class="slots">
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="slot">0</div>
      </div>
      <div class="money-buttons">
        <button class="money-button" data-amount="15" data-chance="1">$15</button>
        <button class="money-button" data-amount="35" data-chance="2">$35</button>
        <button class="money-button" data-amount="55" data-chance="3">$55</button>
        <button class="money-button" data-amount="80" data-chance="4">$80</button>
        <button class="money-button" data-amount="110" data-chance="6">$110</button>
      </div>
      <button class="spin-button" disabled>Spin</button>
      <div class="balance">Balance: $3000</div>
      <button class="refresh-button">Refresh Balance</button>
    </div>

    <!-- Slot Machine 3 (Right) -->
    <div class="slot-machine" id="machine3">
      <h2>Slot Machine 3</h2>
      <div class="slots">
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="slot">0</div>
      </div>
      <div class="money-buttons">
        <button class="money-button" data-amount="15" data-chance="1">$15</button>
        <button class="money-button" data-amount="35" data-chance="2">$35</button>
        <button class="money-button" data-amount="55" data-chance="3">$55</button>
        <button class="money-button" data-amount="80" data-chance="4">$80</button>
        <button class="money-button" data-amount="110" data-chance="6">$110</button>
      </div>
      <button class="spin-button" disabled>Spin</button>
      <div class="balance">Balance: $3000</div>
      <button class="refresh-button">Refresh Balance</button>
    </div>
  </div>

  <script>
    const machines = [
      { id: "machine1", balance: 3000 },
      { id: "machine2", balance: 3000 },
      { id: "machine3", balance: 3000 }
    ];

    machines.forEach(machine => {
      const machineElement = document.getElementById(machine.id);
      const slots = machineElement.querySelectorAll('.slot');
      const moneyButtons = machineElement.querySelectorAll('.money-button');
      const spinButton = machineElement.querySelector('.spin-button');
      const refreshButton = machineElement.querySelector('.refresh-button');
      const balanceDisplay = machineElement.querySelector('.balance');

      let selectedAmount = null;
      let selectedChance = null;

      // Add event listeners to money buttons
      moneyButtons.forEach(button => {
        button.addEventListener('click', () => {
          moneyButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          selectedAmount = parseInt(button.getAttribute('data-amount'));
          selectedChance = parseInt(button.getAttribute('data-chance'));
          spinButton.disabled = false;
        });
      });

      // Spin button logic
      spinButton.addEventListener('click', () => {
        if (selectedAmount !== null && machine.balance >= selectedAmount) {
          machine.balance -= selectedAmount;
          updateBalance();

          // Start spinning animation
          const spinInterval = setInterval(() => {
            slots.forEach(slot => {
              slot.textContent = Math.floor(Math.random() * 9) + 1;
            });
          }, 100);

          // Stop spinning after 2 seconds
          setTimeout(() => {
            clearInterval(spinInterval);

            // Generate final random numbers
            const results = Array.from({ length: 3 }, () => Math.floor(Math.random() * 9) + 1);

            // Display final results
            results.forEach((num, index) => {
              slots[index].textContent = num;
            });

            // Check win condition (777)
            if (results.every(num => num === 7)) {
              alert(`${machine.id} Wins! You hit 777!`);
              machine.balance += selectedAmount * selectedChance; // Add reward based on multiplier
              updateBalance();
            }
          }, 2000);
        } else {
          alert('Insufficient balance or no amount selected.');
        }
      });

      // Refresh balance button logic
      refreshButton.addEventListener('click', () => {
        machine.balance = 3000;
        updateBalance();
        alert(`${machine.id}'s balance has been refreshed to $3000.`);
      });

      function updateBalance() {
        balanceDisplay.textContent = `Balance: $${machine.balance}`;
      }
    });
  </script>
</body>
</html>
